<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Pioneer | Global Summit Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 30px;
        }
        #countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
        }
        .number {
            font-size: 2rem;
            font-weight: bold;
        }
        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .links a {
            color: #fff;
            text-decoration: underline;
            margin: 0 10px;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Team-Pioneer @ IIT Kanpur</h1>
        <h2>Countdown to our Pitch at the 2025 Global Summit ðŸš€</h2>
    </header>

    <div id="countdown">
        <div class="time-box">
            <div class="number" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <div class="links">
        <a href="https://github.com/PioneerSpirit/pharmacotherapyAI/tree/main" target="_blank">GitHub Repo</a>
    </div>

    <footer>
        <div id="contact">
            <p>Team-Pioneer | Department of Biological Sciences & Electrical Engineering</p>
            <p>Contact: yourname (AT) iitk (.) ac (.) in</p>
            <p>Office: IIT Kanpur Campus, ACES Building</p>
        </div>
    </footer>

   <script>
    // Chicago official timezone: America/Chicago (UTC-5 in April)
    const pitchStart = new Date("2025-04-06T00:00:00-05:00"); // April 6, 2025, CDT
    const pitchEnd = new Date("2025-04-08T23:59:59-05:00"); // April 8, 2025, CDT

    function updateCountdown() {
        const now = new Date();

        let message = "";
        let gap;

        if (now < pitchStart) {
            gap = pitchStart - now;
            message = "Pitch starts in:";
        } else if (now >= pitchStart && now <= pitchEnd) {
            message = "Pitch is ongoing!";
            document.getElementById("countdown").innerHTML = `<h2>${message}</h2>`;
            return;
        } else {
            message = "Pitch has ended!";
            document.getElementById("countdown").innerHTML = `<h2>${message}</h2>`;
            return;
        }

        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((gap % (1000 * 60)) / 1000);

        document.getElementById("message").innerText = message;
        document.getElementById('days').innerText = String(d).padStart(2, '0');
        document.getElementById('hours').innerText = String(h).padStart(2, '0');
        document.getElementById('minutes').innerText = String(m).padStart(2, '0');
        document.getElementById('seconds').innerText = String(s).padStart(2, '0');
    }

    const interval = setInterval(updateCountdown, 1000);
</script>


</body>
</html>
